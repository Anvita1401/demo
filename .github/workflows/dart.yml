name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: Build and Deploy
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0' # Adjust to the Ruby version you use

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install
          gem install fastlane

      - name: Build and Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }} # Set this in GitHub Secrets
        run: |
          bundle exec fastlane beta
